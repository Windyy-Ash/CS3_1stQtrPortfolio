<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --jelly-glow-primary: #c069ff; /* Brightest blue glow */
  --jelly-glow-secondary: #cfa0f5; /* Inner white-blue highlight */
  --jelly-color-main: #a90fd4bb; /* Main body color */
  --dark-ocean: #0755f1; /* Pure black for deep ocean feel, matching reference */
  --jelly-speed: 25s; /* Swimming speed */
  --jelly-size: 180px; /* Larger size for prominent details */
  
}

body {
  background-color: var(--dark-ocean);
  background-image: url(https://images.wallpaperscraft.com/image/single/water_underwater_depth_197405_1920x1080.jpg); 
  background-size: cover; /* Cover the entire viewport */
  background-position: top; /* Center the background image */
  background-repeat: no-repeat;
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex; /* For potential centering, though animation places it */
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Main jellyfish container */
.jellyfish {
  position: absolute;
  top: 50vh; /* Start roughly centered vertically */
  left: -20vw; /* Start off-screen to the left */
  width: var(--jelly-size);
  height: auto;
  animation: swim var(--jelly-speed) linear infinite forwards;
  /* More intense glow effect */
  filter: drop-shadow(0 0 15px var(--jelly-glow-primary))
          drop-shadow(0 0 40px rgba(150, 11, 200, 0.5))
          drop-shadow(0 0 80px rgba(192, 3, 255, 0.2));
  transform-origin: 50% 50%; /* Center for rotations */
}

/* The bell (dome) of the jellyfish */
.bell {
  width: var(--jelly-size);
  height: calc(var(--jelly-size) * 0.7);
  border-radius: 50% 50% 45% 45%;
  position: relative;
  overflow: hidden; /* Important for containing internal gradients */
  animation: breathe 4s ease-in-out infinite alternate;
  transform-origin: 50% 50%;
  /* Multiple background layers for texture and light */
  background:
    /* Innermost bright light spot */
    radial-gradient(circle at 50% 40%, var(--jelly-glow-secondary) 0%, rgba(170, 255, 255, 0.4) 15%, transparent 30%),
    /* Main body gradient for depth and translucency */
    radial-gradient(circle at 50% 60%,
              rgba(126, 0, 204, 0.8) 0%, /* Darker center */
              rgba(130, 8, 218, 0.6) 30%,
              rgba(134, 10, 201, 0.3) 70%,
              transparent 100%);
  opacity: 0.2;

  box-shadow:
    inset 0 8px 25px rgba(0, 0, 0, 0.5), 
    inset 0 -10px 30px rgba(255, 255, 255, 0.3),
    0 0 10px rgba(132, 0, 255, 0.7), 
    0 0 20px rgba(84, 11, 174, 0.4); 
}

.bell::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: inherit;

  background:
    radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 8px),
    radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 10px),
    radial-gradient(circle at 30% 60%, rgba(255, 255, 255, 0.3) 0%, transparent 7px),
    radial-gradient(circle at 90% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 9px),
    radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 6px),
    radial-gradient(circle at 20% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 8px),
    radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.3) 0%, transparent 10px);

  opacity: 0.7; 
}


.tentacle-container {
  display: flex;
  justify-content: center;
  margin-top: -15px; 
  width: 100%;
  position: relative; 
  z-index: -1; 
}


.tentacle {
  width: 2px; 
  height: calc(var(--jelly-size) * 1.8); 
  background: linear-gradient(to bottom, var(--jelly-glow-primary) 0%, transparent 80%);
  margin: 0 1px; 
  display: inline-block;
  opacity: 0.7;
  animation: sway 5s ease-in-out infinite alternate;
  transform-origin: top center;
  position: relative;
}

.tentacle::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 0; 
  height: 0;

  box-shadow:

    0 10px 0 0 var(--jelly-glow-secondary),
    0 25px 0 0 var(--jelly-glow-primary),
    0 40px 0 0 var(--jelly-glow-secondary),
    0 55px 0 0 var(--jelly-glow-primary),
    0 70px 0 0 var(--jelly-glow-secondary),
    0 85px 0 0 var(--jelly-glow-primary),
    0 100px 0 0 var(--jelly-glow-secondary),
    0 115px 0 0 var(--jelly-glow-primary),
    0 130px 0 0 var(--jelly-glow-secondary),
    0 145px 0 0 var(--jelly-glow-primary),
    0 160px 0 0 var(--jelly-glow-secondary),
    0 175px 0 0 var(--jelly-glow-primary),
    0 190px 0 0 var(--jelly-glow-secondary),
    0 205px 0 0 var(--jelly-glow-primary),

    -5px 15px 5px 2px rgba(0, 234, 255, 0.5),
    7px 30px 4px 1px rgba(170, 255, 255, 0.6),
    -3px 50px 6px 3px rgba(0, 234, 255, 0.4),
    8px 75px 3px 0px rgba(170, 255, 255, 0.7),
    -6px 90px 5px 2px rgba(0, 234, 255, 0.5),
    5px 110px 4px 1px rgba(170, 255, 255, 0.6),
    -4px 130px 6px 3px rgba(0, 234, 255, 0.4),
    9px 155px 3px 0px rgba(170, 255, 255, 0.7),
    -7px 170px 5px 2px rgba(0, 234, 255, 0.5),
    6px 195px 4px 1px rgba(170, 255, 255, 0.6);
  border-radius: 50%; /* Make them circular */
  transform: translateX(-50%);
  animation: filament-pulse 3s ease-in-out infinite alternate; /* Subtle pulse for particles */
}


.tentacle:nth-child(even) {
  height: calc(var(--jelly-size) * 1.6);
  animation-delay: 0.2s;
}
.tentacle:nth-child(3n) {
  height: calc(var(--jelly-size) * 2.0);
  animation-delay: 0.4s;
}
.tentacle:nth-child(5n) {
  height: calc(var(--jelly-size) * 1.5);
  animation-delay: 0.6s;
}

/* --- Animations --- */

@keyframes swim {
  0% { transform: translateX(-20vw) translateY(0vh) rotateZ(0deg); opacity: 0.9; }
  25% { transform: translateX(20vw) translateY(-5vh) rotateZ(3deg); opacity: 1; }
  50% { transform: translateX(60vw) translateY(0vh) rotateZ(-3deg); opacity: 0.9; }
  75% { transform: translateX(100vw) translateY(5vh) rotateZ(3deg); opacity: 1; }
  100% { transform: translateX(120vw) translateY(0vh) rotateZ(0deg); opacity: 0.9; }
}

@keyframes breathe {
  0%, 100% { transform: scaleY(1) scaleX(1); opacity: 0.9; }
  50% { transform: scaleY(1.03) scaleX(0.98); opacity: 0.95; }
}

@keyframes sway {
  0% { transform: rotateZ(-8deg); }
  50% { transform: rotateZ(8deg); }
  100% { transform: rotateZ(-8deg); }
}

@keyframes filament-pulse {
    0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
}

</style>
</head>
<body>
<div class="jellyfish">
  <div class="bell"></div>
  <div class="tentacle-container">
    <span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span><span class="tentacle"></span>
  </div>
</div>
</body>
</html>
