<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button with Background Image</title>
  <style>
    .image-button {
      width: 500px;                  
      height: 120px;                  
      border: none;                  
      cursor: pointer;               
      background-image: url('../Images/freerobux.jpg'); 
      background-size: cover;        
      background-position: center;   
      border-radius: 12px;           
      box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-left: 35%;
    }

    .image-button:hover {
      transform: scale(1.05);        
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .image-button:active {
      transform: scale(0.95);       
    }
  </style>
</head>
<body>
  <h1>Ashley Karenina Villena</h1>
  <h2>9-Rubidium</h2>   
  <h2>August 26, 2024</h2>
  <button class="image-button" >Click Me for Free Robux!</button>
</body>
</html>
