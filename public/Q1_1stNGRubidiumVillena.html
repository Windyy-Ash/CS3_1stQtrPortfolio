    <h1>Q1 1st Non-Graded Exercise: Variable Declaration</h1>

   <script>
    
    const age = 30; 
    const maxAge = 90; 
    const numPerDay = 2; 
    const totalRequired = (numPerDay * 365) * (maxAge - age);
    document.write("You will need " + totalRequired + " snacks to last you until the ripe old age of " + maxAge + ".");
</script>
