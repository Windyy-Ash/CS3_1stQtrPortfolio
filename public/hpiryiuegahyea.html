<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Light pink background */
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e91e63; /* Cute pink color */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #e91e63;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d81b60;
        }
        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script>
        function checkNumber() {
            const correctNumber = 42; // Set the specific number to guess
            const userInput = parseInt(document.getElementById("numberInput").value);

            if (userInput < 10 || userInput > 100) {
                document.getElementById("result").innerText = "Please enter a number between 10 and 100.";
            } else if (userInput === correctNumber) {
                document.getElementById("result").innerText = "🎉 Correct! You guessed the number.";
            } else if (userInput < correctNumber) {
                document.getElementById("result").innerText = "❌ Incorrect! The correct number is higher.";
            } else {
                document.getElementById("result").innerText = "❌ Incorrect! The correct number is lower.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>🎀 Guess the Number 🎀</h1>
        <p>Enter a number between 10 and 100:</p>
        <input type="number" id="numberInput" placeholder="Enter your guess">
        <br>
        <button onclick="checkNumber()">Submit</button>
        <p id="result"></p>
    </div>
</body>
</html>
