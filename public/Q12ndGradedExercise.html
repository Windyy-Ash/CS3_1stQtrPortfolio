<!DOCTYPE html>
<html>
<body>

    <h2>Q1 2nd Graded Exercise submitted by name of section</h2>
    <label for="mp">Meal Price:</label>
    <input type="text" id="mp"><br/>
    <label for="tip">Tip:</label>
    <input type="text" id="tip"><br/>
    <label for="sc">Service Charge (%sc):</label>
    <input type="text" id="sc"><br/>

    <label>Result:</label>
    <span id="result"></span><br>
    <button onclick="totalMeal()">Accept Input</button>

    <script>
        function totalMeal() {
            const mp = parseFloat(document.getElementById('mp').value);
            const tip = parseFloat(document.getElementById('tip').value);
            const sc = parseFloat(document.getElementById('sc').value);

            const totalCost = mp + tip + (sc / 100 * mp);

            document.getElementById('result').textContent = totalCost.toFixed(2);
        }
    </script>

</body>
</html>
